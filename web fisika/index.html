<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Fisika</title>
    <link rel="stylesheet" href="/asset/style.css">
</head>

<body>
    <center>
    <hr>
    <div class="calculator"><h1>Kalkulator fisika</h1></div>
    <hr>
    <div class="container">
        <div class="percepatan">
            
            <h1>Percepatan</h1>
            <form action="" method="post">
                <ul>
                    <li>
                        <label for="kec">Kecepatan (m/s)</label>
                        <input type="number" id="kec" name="kec">
                    </li>
                    <li>
                        <label for="waktu">Waktu (s)</label>
                        <input type="number" name="waktu" id="waktu">
                    </li>
                    <li>
                        <input type="button" class="button" value="Hitung" id="percepatan">
                    </li>
                </ul>
                <div class="hasil">
                    <p id="result"></p>
                </div>
            </form>
        </div>
        <center>
        <div class="gaya">
            <h1>Gaya</h1>
            <form action="" method="post">
                <ul>
                    <li>
                        <label for="masa">massa benda (kg)</label>
                        <input type="number" id="masa" name="masa">
                    </li>
                    <li>
                        <input type="button" class="button" value="Hitung" id="gaya">
                    </li>
                </ul>
                <div class="hasil">
                    <p id="result2"></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/asset/script.js"></script>
</body>

</html>
